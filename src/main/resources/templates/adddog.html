<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
</head>

<body>
	<h2>Lisää koira</h2>
	<div>
		<form th:object="${dog}" th:action="@{save}" action="#" method="post">
			<label for="name">Nimi</label>
			<input type="text" id="name" th:field="*{name}" />
			<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nimen täytyy sisältää 3-40 merkkiä</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="gender">Sukupuoli</label>
			<input type="text" th:field="*{gender}" />
			<div style="clear: both; display: block; height: 10px;" ></div>
			<label for="information">Tiedot</label>
			<input type="text" th:field="*{information}" />
			<div style="clear: both; display: block; height: 10px;" ></div>
			<label for="microship">Mikrosiru</label>
			<input type="text" th:field="*{microship}" />
			<div th:if="${#fields.hasErrors('microship')}" th:errors="*{microship}">Mikrosirun numero ei voi olla tyhjä</div>
			<div style="clear: both; display: block; height: 10px;" ></div>
			
			<label for="kennel">Kenneli</label>
			<select id="kennelList" th:field="*{kennel}" class="form-control">
			<option th:each="kennel: ${kennels}" th:value="${kennel.kennelid}" th:text="${kennel.name}"></option>
			</select>
					
		<div style="clear: both; display: block; height: 10px;" ></div>
			<input type="submit" value="Save"></input>
	</form>
	</div>
</body>
</html>
